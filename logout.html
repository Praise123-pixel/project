<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
    }

    .logout-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .redirect-info {
      font-size: 14px;
      color: #d1d1d1;
    }

    .btn {
      display: inline-block;
      background: #ff4b5c;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 16px;
    }

    .btn:hover {
      background: #ff6b7d;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h1>âœ… You have logged out</h1>
    <p>Thank you for visiting. See you soon!</p>
    <a href="index.html" class="btn">Go to Login</a>
    <p class="redirect-info">Redirecting in <span id="countdown">5</span> seconds...</p>
  </div>

  <script>
    let countdown = 5;
    const countdownEl = document.getElementById("countdown");

    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;

      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = "index.html"; // Redirect to login page
      }
    }, 1000);
  </script>
</body>
</html>
