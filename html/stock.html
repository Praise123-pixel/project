<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory - MWF</title>
  <link rel="stylesheet" href="../public/css/stock.css" />
</head>

<body>
  <header>
    <h1>MWF Inventory Management</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales.html">Sales</a>
      <a href="reports.html">Reports</a>
      <a href="customers.html">Customers</a>
      <a href="products.html">Products</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Add New Product</h2>

      <form id="productForm" action="/stock" method="post" id="stockForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" placeholder="Enter product name" required />
        </div>

        <div class="form-group">
          <label for="productType">Product Type</label>
          <select id="productType" name="productType" required>
            <option value="">Select product type</option>
            <option value="Wood">Wood</option>
            <option value="Furniture">Furniture</option>
          </select>
        </div>

        <div class="form-group">
          <label for="supplierName">Supplier Name</label>
          <input type="text" id="supplierName" name="supplierName" placeholder="Enter supplier name" required />
        </div>

        <div class="form-group">
          <label for="costPrice">Cost Price</label>
          <input type="number" id="costPrice" name="costPrice" placeholder="Enter cost price" required />
        </div>

        <div class="form-group">
          <label for="sellingPrice">Selling Price</label>
          <input type="number" id="sellingPrice" name="sellingPrice" placeholder="Enter selling price" required />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required />
        </div>

        <div class="form-group">
          <label for="color">Color (optional)</label>
          <input type="text" id="color" name="color" placeholder="Enter color" />
        </div>

        <div class="form-group">
          <label for="measurements">Measurements (optional)</label>
          <input type="text" id="measurements" name="measurements" placeholder="Enter measurements" />
        </div>

        <button type="submit">Add Product</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Mayondo Wood and Furniture Ltd</p>
  </footer>

  <script src="../public/js/stock.js"></script>
</body>

</html>
