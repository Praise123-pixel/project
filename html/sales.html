<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Registration - MWF</title>
  <link rel="stylesheet" href="../public/css/sales.css" />
</head>

<body>
  <header>
    <h1>MWF Sales Management</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="inventory.html">Inventory</a>
      <a href="reports.html">Reports</a>
      <a href="customers.html">Customers</a>
      <a href="products.html">Products</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Record New Sale</h2>

      <!-- <form id="salesForm" action="/api/sales" method="POST"> -->
        <div class="form-group">
          <label for="customerName">Customer Name</label>
          <input type="text" id="customerName" name="customerName" placeholder="Enter customer name" required />
        </div>

        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" placeholder="Enter product name" required />
        </div>

        <div class="form-group">
          <label for="productType">Product Type</label>
          <select id="productType" name="productType" required>
            <option value="">Select product type</option>
            <option value="Wood">Wood</option>
            <option value="Furniture">Furniture</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required />
        </div>

        <div class="form-group">
          <label for="saleDate">Sale Date</label>
          <input type="date" id="saleDate" name="saleDate" required />
        </div>

        <div class="form-group">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="Cash">Cash</option>
            <option value="Cheque">Cheque</option>
            <option value="Bank Overdraft">Bank Overdraft</option>
          </select>
        </div>

        <div class="form-group">
          <label for="salesAgent">Sales Agent</label>
          <input type="text" id="salesAgent" name="salesAgent" placeholder="Enter sales agent name" required />
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="deliveryCheck" name="delivery" value="yes" />
            Add Delivery (5%)
          </label>
        </div>

        <button type="submit">Record Sale</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Mayondo Wood and Furniture Ltd</p>
  </footer>

  <script src="../public/js/sales.js"></script>
</body>

</html>
