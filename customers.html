<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWF - Customers Page</title>
  <link rel="stylesheet" href="customers.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header,
    footer {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 10px 20px;
    }

    nav a,
    nav button {
      margin-right: 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav button {
      background-color: purple;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: darkviolet;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Centered form styling, same as Sales Recording */
    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    .form-section form input,
    .form-section form select,
    .form-section form button {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .form-section form button {
      background-color: purple;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-section form button:hover {
      background-color: #4b0082;
    }

    /* Table styling */
    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: white;
      margin-bottom: 30px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: purple;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>(MWF) - Customers</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="inventory.html">Inventory</a>
      <a href="sales.html">Sales</a>
      <a href="reports.html">Reports</a>
      <a href="products.html">Products</a>
      <a href="logout.html">Logout</a>

    </nav>
  </header>

  <main>
    <!-- Centered Customer Form -->
    <section class="form-section">
      <h2>Add New Customer</h2>
      <form id="customer-form">
        <input type="text" placeholder="Customer Name" required>
        <input type="text" placeholder="Product Type" required>
        <input type="text" placeholder="Product Name" required>
        <input type="number" placeholder="Quantity" required>
        <input type="date" required>
        <select required>
          <option value="">Payment Type</option>
          <option value="cash">Cash</option>
          <option value="cheque">Cheque</option>
          <option value="bank">Bank Overdraft</option>
        </select>
        <input type="text" placeholder="Sales Agent Name" required>
        <button type="submit">Add Customer</button>
      </form>
    </section>

    <!-- Customer Records Table -->
    <section class="customer-list">
      <h2>Customer Records</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Product Type</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Payment Type</th>
            <th>Sales Agent</th>
          </tr>
        </thead>
        <tbody id="customer-table-body">
          <!-- Dynamic records go here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p id="copyright"></p>
  </footer>

  <script>
    const form = document.getElementById('customer-form');
    const tableBody = document.getElementById('customer-table-body');
    const copyright = document.getElementById("copyright");

    // Handle customer form submission
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const values = Array.from(form.elements).slice(0, 7).map(input => input.value);
      const row = document.createElement('tr');

      values.forEach(value => {
        const cell = document.createElement('td');
        cell.textContent = value;
        row.appendChild(cell);
      });

      tableBody.appendChild(row);
      form.reset();
    });

    // Set current year in footer
    const year = new Date().getFullYear();
    copyright.textContent =
      `Â© ${year} Mayondo Wood & Furniture (MWF). All Rights Reserved.`;
  </script>
</body>

</html>
