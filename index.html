<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="CSS/bootstrap-5.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <!-- Section: Design Block -->
  <section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form id="signupForm">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="firstName" class="form-control" />
                      <label class="form-label" for="firstName">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="lastName" class="form-control" />
                      <label class="form-label" for="lastName">Last name</label>
                    </div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" />
                  <label class="form-label" for="email">Email address</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                  <input type="checkbox" id="showPassword" class="mt-2" /> Show Password
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="newsletter" checked />
                  <label class="form-check-label" for="newsletter">
                    Subscribe to our newsletter
                  </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="wood.jpeg" class="w-100 rounded-4 shadow-4" alt="Wood Image" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>

  <script src="CSS/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('signupForm');
    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const showPassword = document.getElementById('showPassword');

    // Show/Hide password
    showPassword.addEventListener('change', () => {
      password.type = showPassword.checked ? 'text' : 'password';
    });

    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault(); // prevent default form submission

      // Simple validation
      if (!firstName.value.trim() || !lastName.value.trim() || !email.value.trim() || !password.value.trim()) {
        alert('Please fill in all fields!');
        return;
      }

      // Email format check
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.value.match(emailPattern)) {
        alert('Please enter a valid email address!');
        return;
      }

      // Password length check
      if (password.value.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
      }

      // Successful signup
      alert(`Welcome ${firstName.value}! Your signup was successful.`);
      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>

</html>
