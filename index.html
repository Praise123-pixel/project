<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWF - Role-Based Signup</title>
  <link rel="stylesheet" href="CSS/bootstrap-5.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: url("images/background image.jpeg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 15px;
      margin-bottom: 20px;
    }

    h2 {
      color: #2d6a4f;
    }

    .signup-card {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .role-select {
      margin-bottom: 15px;
    }

    button[type="submit"] {
      background-color: purple;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: darkviolet;
    }

    .text-center a {
      margin: 0 5px;
      color: purple;
    }
  </style>
</head>

<body>
  <header>
    <h1>Mayondo Wood & Furniture Ltd</h1>
  </header>

  <div class="signup-card">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
      </div>
      <div class="mb-3">
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <input type="checkbox" id="showPassword" class="mt-2"> Show Password
      </div>
      <div class="mb-3 role-select">
        <label for="role">Select Role:</label>
        <select id="role" class="form-select" required>
          <option value="">--Select Role--</option>
          <option value="CEO">CEO</option>
          <option value="Manager">Manager</option>
          <option value="Sales Attendant">Sales Attendant</option>
          <option value="Admin">Admin</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <button type="submit">Sign Up</button>

      <p class="text-center mt-3">Or sign up with:</p>
      <div class="text-center">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://accounts.google.com" target="_blank"><i class="fab fa-google"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const showPassword = document.getElementById('showPassword');
    const role = document.getElementById('role');

    // Show/Hide password
    showPassword.addEventListener('change', () => {
      password.type = showPassword.checked ? 'text' : 'password';
    });

    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Validate all fields
      if (!firstName.value.trim() || !lastName.value.trim() || !email.value.trim() || !password.value.trim() || !role.value) {
        alert('Please fill in all fields and select a role!');
        return;
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.value.match(emailPattern)) {
        alert('Please enter a valid email address!');
        return;
      }

      // Password length validation
      if (password.value.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
      }

      // Success alert
      alert(`Welcome ${firstName.value}! You signed up as ${role.value}.`);

      // Role-based redirect with firstName query parameter
      const rolePages = {
        'CEO': 'dashboard.html',
        'Manager': 'reports.html',
        'Sales Attendant': 'sales.html',
        'Admin': 'inventory.html',
        'Other': 'customers.html'
      };

      const page = rolePages[role.value] || 'dashboard.html';
      window.location.href = `${page}?firstName=${encodeURIComponent(firstName.value)}`;
    });
  </script>
</body>

</html>
