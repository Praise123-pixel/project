<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - MWF</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic table & form styling to make it look cleaner */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header, footer {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: purple;
      color: white;
    }
    button {
      padding: 5px 10px;
      margin: 0 2px;
      cursor: pointer;
    }
    .edit { background-color: #ffa500; color: white; }
    .delete { background-color: #ff4d4d; color: white; }
    input, select, button[type="submit"] {
      margin: 5px 0;
      padding: 5px;
    }
    .form-section {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>MWF Inventory Management</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="inventory.html">Inventory</a>
      <a href="sales.html">Sales</a>
      <a href="reports.html">Reports</a>
      <a href="customers.html">Customers</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Add New Product</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <select id="productType">
          <option>Wood</option>
          <option>Furniture</option>
        </select>
        <input type="text" id="supplierName" placeholder="Supplier Name" required>
        <input type="number" id="costPrice" placeholder="Cost Price" required>
        <input type="number" id="sellingPrice" placeholder="Selling Price" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="text" id="color" placeholder="Color (optional)">
        <input type="text" id="measurements" placeholder="Measurements (optional)">
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Current Stock</h2>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Type</th>
            <th>Supplier</th>
            <th>Cost</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Color</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mahogany Timber</td>
            <td>Wood</td>
            <td>TimberSupplies Ltd</td>
            <td>250,000</td>
            <td>500,000</td>
            <td>50</td>
            <td>Brown</td>
            <td><button class="edit">Edit</button> <button class="delete">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Mayondo Wood and Furniture Ltd</p>
  </footer>

  <script>
    const form = document.getElementById('productForm');
    const tableBody = document.querySelector('#inventoryTable tbody');

    // Add product
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const productData = {
        name: document.getElementById('productName').value,
        type: document.getElementById('productType').value,
        supplier: document.getElementById('supplierName').value,
        cost: Number(document.getElementById('costPrice').value).toLocaleString(),
        price: Number(document.getElementById('sellingPrice').value).toLocaleString(),
        qty: document.getElementById('quantity').value,
        color: document.getElementById('color').value
      };

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${productData.name}</td>
        <td>${productData.type}</td>
        <td>${productData.supplier}</td>
        <td>${productData.cost}</td>
        <td>${productData.price}</td>
        <td>${productData.qty}</td>
        <td>${productData.color}</td>
        <td>
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </td>
      `;

      tableBody.appendChild(row);
      form.reset();
    });

    // Edit & Delete functionality
    tableBody.addEventListener('click', function (e) {
      const row = e.target.closest('tr');
      if (e.target.classList.contains('delete')) {
        row.remove();
      } else if (e.target.classList.contains('edit')) {
        // Fill form with current values
        document.getElementById('productName').value = row.cells[0].textContent;
        document.getElementById('productType').value = row.cells[1].textContent;
        document.getElementById('supplierName').value = row.cells[2].textContent;
        document.getElementById('costPrice').value = row.cells[3].textContent.replace(/,/g, '');
        document.getElementById('sellingPrice').value = row.cells[4].textContent.replace(/,/g, '');
        document.getElementById('quantity').value = row.cells[5].textContent;
        document.getElementById('color').value = row.cells[6].textContent;

        row.remove(); // Remove old row
      }
    });
  </script>
</body>
</html>
